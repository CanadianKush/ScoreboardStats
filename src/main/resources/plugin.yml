name: ${project.name}
main: ${project.groupId}.${project.artifactId}.${project.name}
author: games647
version: ${project.version}
description: ${project.description}
website: ${project.url}
database: true
softdepend: [mcMMO, Vault, SimpleClans, InSigns, Essentials, Factions, Jobs, Heroes]
commands:
  sb:reload:
    aliases: []
  sb:toggle:
    aliases: []
  sidebar:
    aliases: [scoreboardstats, side]
permissions:
  scoreboardstats.admin:
    default: op
    children:
      scoreboardstats.update: true
      scoreboardstats.reload: true
      scoreboardstats.sign: true
      scoreboardstats.use: true
      scoreboardstats.hide: true
  scoreboardstats.member:
    default: true
    children:
      scoreboardstats.use: true
      scoreboardstats.sign: true
      scoreboardstats.hide: true
  scoreboardstats.use:
    description: ''
  scoreboardstats.sign:
    description: ''
  scoreboardstats.update:
    description: ''
  scoreboardstats.reload:
    description: ''
  scoreboardstats.hide:
    description: ''